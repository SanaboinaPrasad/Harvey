machine:
  xcode:
    version: 9.0
  environment:
    LANG: en_US.UTF-8

dependencies:
  override:
  - brew install swiftlint
  - gem install spm_utils

test:
  pre:
  - cd Sources/Harvey; swiftlint; cd ../../;
  - cd Tests/HarveyTests; swiftlint; cd ../../;
  override:
  - spm_utils 
  - swift build
  - swift test
  - pod lib lint
